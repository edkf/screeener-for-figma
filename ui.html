<img src="https://res.cloudinary.com/dyw3e3f2c/image/upload/v1588696507/Screeener/2x/mockup-black.png" style="display: none;"  crossOrigin="" id="mockup1"  alt="">
<img src="https://res.cloudinary.com/dyw3e3f2c/image/upload/v1588696507/Screeener/2x/3-mockups-black.png" style="display: none;"  crossOrigin="" id="mockup2"  alt="">

<canvas id="canvas" width="3840px" height="2160px" style="display: none;"></canvas>

<div class="content">
  <div class="title">Select a mockup below</div>
  <label class="control radio js-control-radio">
    <input id="radio1" name="radio" type="radio" value="phone">
    <img class="control-image" src="https://res.cloudinary.com/dyw3e3f2c/image/upload/v1588697994/Screeener/thumb/thumb-01.png" alt="">
    <div class="control-data">
      <div class="control-data-title">Mobile phone</div>
      <div class="control-data-description">375x667</div>
    </div>
  </label>
</div>
<div class="separator"></div>
<div class="content">
  <label class="control radio js-control-radio">
    <input id="radio2" name="radio" type="radio" value="3phones" >
    <img class="control-image" src="https://res.cloudinary.com/dyw3e3f2c/image/upload/v1588697994/Screeener/thumb/thumb-02.png" alt="">
    <div class="control-data">
      <div class="control-data-title">3 mobile phones</div>
      <div class="control-data-description">375x667</div>
    </div>
  </label>

  <button class="button" disabled="true" id="create">Generate</button>
</div>



<script>

  
  async function encode(canvas, ctx, imageData) {
    ctx.putImageData(imageData, 0, 0)
    return await new Promise((resolve, reject) => {
      canvas.toBlob(blob => {
        const reader = new FileReader()
        reader.onload = () => resolve(new Uint8Array(reader.result))
        reader.onerror = () => reject(new Error('Could not read from blob'))
        reader.readAsArrayBuffer(blob)
      })
    })
  }
  
  window.onload = function () {

    const controlRadio = Array.from(document.querySelectorAll('.js-control-radio'))
    const button = document.querySelector('button')
    let checkedval


    controlRadio.forEach((radio) => {

      const image = radio.querySelector('img')
      const input = radio.querySelector('input')

      input.addEventListener('click', () => {
        if (input.checked) {
          checkedval = input.value
          button.disabled = false

          let mockupImage

          if (input.value === 'phone') {
            mockupImage = document.getElementById('mockup1')
            console.log('phone')
          }
          
          if (input.value === '3phones') {
            console.log('3phone')
            mockupImage = document.getElementById('mockup2')
          }
          
          const canvas = document.getElementById('canvas')
          const ctx = canvas.getContext("2d")
          ctx.imageSmoothingEnabled = false
          ctx.drawImage(mockupImage, 0, 0)
          const imageData = ctx.getImageData(0, 0, 3840, 2160)
          const newBytes = encode(canvas, ctx, imageData)

          newBytes.then((imageData) => {
            const mockup = imageData
            document.getElementById('create').onclick = () => {
              parent.postMessage({ pluginMessage: { type: 'generate-slides', mockup, checkedval}}, '*')
            }
          })
        }
      })
    })

  }

</script>
